<ng-container *ngIf="isLoading; else contentTemplate">
  <div class="loading">
    Загрузка...
  </div>
</ng-container>
<ng-template #contentTemplate>
  <div class="recommendation-content">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Ваша Анкета
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>Данные анкеты</p>
      </mat-expansion-panel>
    </mat-accordion>

    <ng-container *ngIf="recommendationList.length < 1; else contentTemplate">
      Новых данных нет
    </ng-container>
    <ng-template #contentTemplate>
      <ng-container *ngFor="let recommendation of recommendationList">
        <app-recommendation-card [name]="recommendation" [rate]="'10'" [score]="'94'"></app-recommendation-card>
      </ng-container>
    </ng-template>

    <ng-container *ngIf="prevRecommendationList.length > 0">
      Предыдущие результаты
      <ng-container *ngFor="let prevRecommendation of prevRecommendationList">
        <app-recommendation-card [name]="prevRecommendation.name" [rate]="'10'" [score]="'94'"></app-recommendation-card>
      </ng-container>
    </ng-container>
  </div>
</ng-template>
